<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video Grids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        color: white;
        overflow: hidden;
        background-color: #e19800;
        transition: background-color 0.8s ease;
      }

      canvas {
        display: block;
        background: transparent !important;
      }

      /* Interactive buttons container */
      .btns {
        position: fixed;
        top: 50px;
        left: 50px;
        list-style: none;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .btns__item {
        opacity: 0;
        transform: translateX(-30px);
        animation: fadeInLeft 0.6s ease forwards;
      }

      .btns__item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .btns__item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .btns__item:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes fadeInLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Button styles */
      .btns__item button {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
        min-width: 120px;
      }

      .btns__item button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .btns__item button.active {
        background: rgba(255, 255, 255, 0.9);
        color: #1a1a1a;
        border-color: white;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
      }

      .btns__item button.active:hover {
        background: white;
        transform: translateY(-2px);
      }

      /* Button ripple effect */
      .btns__item button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .btns__item button:active::before {
        width: 300px;
        height: 300px;
      }

      /* Loading indicator */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        color: white;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        margin-left: 10px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Info panel */
      .info {
        position: fixed;
        bottom: 50px;
        right: 50px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 300px;
        opacity: 0;
        animation: fadeInUp 0.6s ease 2s forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .info h3 {
        margin-bottom: 10px;
        color: #fff;
        font-size: 18px;
      }

      .info p {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
        font-size: 14px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .btns {
          top: 20px;
          left: 20px;
          flex-direction: row;
          flex-wrap: wrap;
        }

        .btns__item button {
          padding: 12px 20px;
          font-size: 14px;
          min-width: 100px;
        }

        .info {
          bottom: 20px;
          right: 20px;
          left: 20px;
          max-width: none;
        }
      }

      /* Hide elements initially until loaded */
      .btns,
      .info {
        visibility: hidden;
      }

      .loaded .btns,
      .loaded .info {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">Loading interactive grids...</div>

    <!-- Interactive buttons -->
    <ul class="btns">
      <li class="btns__item">
        <button class="active" data-id="heart">‚ù§Ô∏è Heart</button>
      </li>
      <li class="btns__item">
        <button data-id="codrops">üîÆ Codrops</button>
      </li>
      <li class="btns__item">
        <button data-id="smile">üòä Smile</button>
      </li>
    </ul>

    <!-- Info panel -->
    <div class="info">
      <h3>Interactive Video Grids</h3>
      <p>
        Click the buttons to transition between different video-textured 3D
        grids. Each grid is generated from a mask image.
      </p>
    </div>

    <!-- Include GSAP before your main script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Your main Three.js application -->
    <script type="module" src="/main.js"></script>

    <!-- Helper script to manage UI state -->
    <script>
      // Wait for GSAP to load then expose utilities
      window.addEventListener("load", () => {
        // Utility function to hide loading screen
        window.hideLoading = function () {
          const loading = document.getElementById("loading");
          if (loading) {
            gsap.to(loading, {
              opacity: 0,
              duration: 0.5,
              onComplete: () => {
                loading.style.display = "none";
                document.body.classList.add("loaded");
              },
            });

            // On page load, set canvas background to match the initially active button
            const activeBtn = document.querySelector(
              ".btns__item button.active"
            );
            if (activeBtn) {
              document.body.setAttribute(
                "data-current",
                activeBtn.getAttribute("data-id")
              );
              const canvas = document.querySelector("canvas");
              if (canvas) {
                let color = "#1a1a1a";
                switch (activeBtn.getAttribute("data-id")) {
                  case "heart":
                    color = "#e19800";
                    break;
                  case "codrops":
                    color = "#00a00b";
                    break;
                  case "smile":
                    color = "#b90000";
                    break;
                }
                canvas.style.backgroundColor = color;
              }
            }
          }
        };

        // Utility function to show error message
        window.showError = function (message) {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.textContent = `Error: ${message}`;
            loading.style.color = "#ff6b6b";
          }
        };

        // Auto-hide loading after 10 seconds if not manually hidden
        setTimeout(() => {
          if (document.getElementById("loading").style.display !== "none") {
            window.hideLoading();
            console.warn("Loading screen auto-hidden after 10 seconds");
          }
        }, 10000);
      });
    </script>
  </body>
</html>
